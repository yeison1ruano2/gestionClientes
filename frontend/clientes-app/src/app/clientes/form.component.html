<ul class="alert alert-danger" *ngIf="errores?.length>0">
  <li *ngFor="let error of errores">
    {{error}}
  </li>
</ul>
<div class="container">
  <div class="card bg-dark text-white mt-5">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <form #clienteForm="ngForm">
        <div class="form-group row mt-3">
          <label for="nombre" class="col-from-label col-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Nombre" #nombre="ngModel">
            <div class="alert alert-danger mt-2" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                Nombre es requerido
              </div>
              <div *ngIf="nombre.errors.minlength">
                Nombre debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row mt-3">
          <label for="apellido" class="col-from-label col-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" placeholder="Apellido"  #apellido="ngModel">
            <div class="alert alert-danger mt-2" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div *ngIf="apellido.errors.required">
                Apellido es requerido
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row mt-3">
          <label for="email" class="col-from-label col-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" placeholder="Email" #email="ngModel">
            <div class="alert alert-danger mt-2" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                Email es requerido
              </div>
              <div *ngIf="email.errors.email">
                Email debe tener un formato v√°lido
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row mt-3">
          <label for="fecha" class="col-from-label col-2">Fecha</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" [(ngModel)]="cliente.fecha" name="fecha" placeholder="Fecha"  #fecha="ngModel">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)="updateCliente()" [disabled]="!clienteForm.form.valid">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
