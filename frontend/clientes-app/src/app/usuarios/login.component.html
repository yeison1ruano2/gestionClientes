<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.username" type="text" class="form-control"
        name="username" id="username" placeholder="Nombre usuario" required autofocus>
      </div>

      <div class="form-group col-sm-6 mt-3">
        <input [(ngModel)]="usuario.password" type="password" class="form-control"
        name="password" id="password" placeholder="ContraseÃ±a" required>
      </div>

      <div class="form-group col-sm-6 mt-3">
        <input (click)="login()" type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
      </div>
    </form>
  </div>
</div>
